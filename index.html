<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="background">
        <div id="title"></div>
        <div id="container">
            <div id="dot"></div>
            <div id="header-text"></div>
            <div class="item">
                <div class="icon">
                    <img src="images/wi-day-sunny.svg" alt="">
                </div>
                <div class="info-container">
                    <div class="title">WEATHER</div>
                    <div id="weather-info" class="description">Descripcion</div>
                </div>
            </div>
            <div class="item">
                <div class="icon">
                    <img class="image-icon" src="images/tide.svg" alt="">
                </div>
                <div class="info-container">
                    <div class="title">LOW / HIGH TIDE</div>
                    <div id="low-high-info" class="description"></div>
                </div>
            </div>
            <div class="item">
                <div class="icon">
                    <img class="image-icon" src="images/buoy.svg" alt="">
                </div>
                <div class="info-container">
                    <div id="buoy-number" class="title"></div>
                    <div id="buoy-info" class="description"></div>
                </div>
            </div>
            <div class="item">
                <div class="icon">
                    <img src="images/waves.svg" alt="">
                </div>
                <div class="info-container">
                    <div class="title">WATER TEMP</div>
                    <div id="water-info" class="description"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="logo">
                <a href="https://surfcaptain.com/">
                    <img class="image-footer" src="images/sc_logo_horizontal_blue.svg">
                </a>
            </div>
            <div id="footer-text">
                <a href="https://surfcaptain.com/services/widgets" class="text">Add Widget</a>
            </div>
        </div>
    </div>


    <script src="services/surf-widget.services.js"></script>


</body>

</html>
