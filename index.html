<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="widget">
        <div id="title">
            <div class="dark-text inline" id="widget-title"></div>
            <div id="logo-name" class="inline">
                <a href="https://surfcaptain.com/">
                    <img src="Images/sc_logo_horizontal_blue.svg" width="200">
                </a>
            </div>
        </div>
        <div id="subtitle-box" align="center">
            <div class="inline" id="dot"></div>
            <a target="_blank" class="inline" id="widget-subtitle"></a>
        </div>
        <div id="container">
            <div class="item">
                <div class="first-row">

                    <div class="icon inline">
                        <img id="weather-icon" width="37">
                    </div>
                    <div class="inline item-title">WEATHER</div>
                </div>
                <div class="item-subtitle" id="weather"></div>
            </div>
            <div class="item">
                <div class="first-row">

                    <div class="icon inline svg-icon">
                        <img src="./Images/tide.svg" width="20">
                    </div>
                    <div class="inline item-title">LOW / HIGH TIDE</div>
                </div>
                <div class="item-subtitle" id="tide">
                </div>
            </div>
            <div class="item">
                <div class="first-row">

                    <div class="icon inline svg-icon">
                        <img src="./Images/buoy.svg" width="20">
                    </div>
                    <div class="inline item-title">BUOY <span id="buoy-title"></span></div>
                </div>
                <div class="item-subtitle" id="buoy-data"></div>
            </div>
            <div class="item">
                <div class="first-row">

                    <div class="icon inline svg-icon">
                        <img src="./Images/waves.svg" width="20">
                    </div>
                    <div class="inline item-title">WATER TEMP</div>
                </div>
                <div class="item-subtitle" id="w-temp">
                </div>
            </div>
        </div>
    </div>

</body>
<script src="hash_map_images.js"></script>
<script src="services/surf-widget.services.js"></script>

</html>
